<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="nav-placeholder"></div>

    <hr class="footer-line" />

    <h1 class="title">Videos</h1>

    <div class="videoContainer">
                    
          <div class="videoCard" data-video-id="U7v9W5ME0sk">
            <img
              loading="lazy"
              src="https://img.youtube.com/vi/U7v9W5ME0sk/hqdefault.jpg"
              class="videoImage"
              alt="YouTube video thumbnail"
            />  
            <h4>Can we get off the rollercoaster of life?</h4>
            <p class="date">28 Apr 2025</p>
          </div>


        </div>


      <div id="videoModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="videoWrapper">
            <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      

      

<div id="footer-placeholder"></div>
</body>

<script>
    // Inject footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  
    // Inject nav
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
  
        // Re-bind event listeners AFTER nav is injected
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const closeBtn = document.getElementById('closeBtn');
  
        hamburger?.addEventListener('click', () => {
          navMenu?.classList.add('show');
        });
  
        closeBtn?.addEventListener('click', () => {
          navMenu?.classList.remove('show');
        });
      });

      document.querySelectorAll('.videoCard').forEach(card => {
    card.addEventListener('click', function () {
      const videoId = this.getAttribute('data-video-id');
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('videoModal').style.display = 'block';
    });
  });

  document.getElementById('closeModal').addEventListener('click', function () {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    modal.style.display = 'none';
    iframe.src = '';
  });
  </script>
  </html>
