<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="nav-placeholder"></div>
    
    <hr class="footer-line" />

    <h1 class="title">Writing</h1>

    <div class="writingContainer">
      <div class="writingSubContainer">

        <a 
        class="articleCard" 
        href="https://medium.com/@stefhuber/how-to-make-work-feel-better-5-simple-shifts-that-change-the-way-you-work-f4966997c7c2" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        <h3>
          This is a placeholder title
          <img src="/public/external.svg" alt="External link icon" style="width: 12px; height: 12px; margin-left: 5px; vertical-align: center;" />
        </h3>
        <p class="subhead">This is a placeholder description</p>
        <p class="date">5 Mar 2025</p>
      </a>

        <hr class="writing-line" />



      </div>
    </div>


<div id="footer-placeholder"></div>
</body>

<script>
    // Inject footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  
    // Inject nav
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
  
        // Re-bind event listeners AFTER nav is injected
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const closeBtn = document.getElementById('closeBtn');
  
        hamburger?.addEventListener('click', () => {
          navMenu?.classList.add('show');
        });
  
        closeBtn?.addEventListener('click', () => {
          navMenu?.classList.remove('show');
        });
      });
  </script>
  </html>
